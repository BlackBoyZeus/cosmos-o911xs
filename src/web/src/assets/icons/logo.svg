<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 240 60" 
     role="img"
     aria-labelledby="logo-title logo-desc"
     width="100%" 
     height="100%"
     preserveAspectRatio="xMidYMid meet">
    
    <!-- Metadata -->
    <title id="logo-title">Cosmos WFM Logo</title>
    <desc id="logo-desc">Official logo of the Cosmos World Foundation Model Platform</desc>
    
    <!-- Definitions for reusable elements -->
    <defs>
        <!-- Gradient for cosmic background -->
        <linearGradient id="cosmic-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
        </linearGradient>
        
        <!-- Particle effect -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
            <feComposite in="SourceGraphic" operator="over" />
        </filter>
    </defs>

    <!-- Main logo container -->
    <g id="logo-container">
        <!-- Cosmic sphere background -->
        <circle cx="30" cy="30" r="25" 
                fill="url(#cosmic-gradient)"
                stroke="#3949ab"
                stroke-width="1.5" />
        
        <!-- Orbital rings -->
        <g id="orbits" stroke="#64b5f6" stroke-width="1" fill="none" opacity="0.8">
            <ellipse cx="30" cy="30" rx="20" ry="10" transform="rotate(15,30,30)" />
            <ellipse cx="30" cy="30" rx="18" ry="15" transform="rotate(75,30,30)" />
        </g>
        
        <!-- Particles -->
        <g id="particles" fill="#fff" filter="url(#glow)">
            <circle cx="42" cy="25" r="1.5" />
            <circle cx="18" cy="35" r="1.5" />
            <circle cx="35" cy="40" r="1.5" />
        </g>

        <!-- Text elements -->
        <g id="text-container" fill="#2c3e50">
            <!-- COSMOS text -->
            <text x="70" y="35" 
                  font-family="Arial, sans-serif" 
                  font-size="24" 
                  font-weight="700"
                  letter-spacing="0.5">
                COSMOS
            </text>
            
            <!-- WFM text -->
            <text x="70" y="50" 
                  font-family="Arial, sans-serif" 
                  font-size="14" 
                  font-weight="500"
                  letter-spacing="1">
                WORLD FOUNDATION MODEL
            </text>
        </g>
    </g>

    <!-- Fallback image reference -->
    <image href="logo-fallback.png" x="0" y="0" width="240" height="60"
           preserveAspectRatio="xMidYMid meet">
        <title>Cosmos WFM Logo</title>
    </image>
</svg>